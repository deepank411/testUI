<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eSHOP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--header starts-->
    <header>
        <nav class="navbar navbar-default">
        	<ul class="pull-left">
            	<li class="pull-left"><a href="JavaScript:void(0);"><img src="img/menu.png" alt="Menu"></a></li>
                <li class="pull-left"><a href="JavaScript:void(0);"><img src="img/search.png" alt="Search"></a></li>
            </ul>
          <div class="logo text-center"><a href="#"><img src="img/logo.png" alt="Logo"></a></div>
      <ul class="pull-right">
            	<li class="pull-left"><a href="JavaScript:void(0);"><img src="img/favourite.png" alt="Favourites"></a></li>
                <li class="pull-left"><a href="JavaScript:void(0);"><img src="img/cart.png" alt="Cart"></a></li>
            </ul>
      </nav>        
        <div id="slider" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
                <li data-target="#slider" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
            	<div class="item active"><img class="fw" src="img/1.png" alt="Slider 1"></div>
                <div class="item"><img class="fw" src="img/2.png" alt="Slider 2"></div>
                <div class="item"><img class="fw" src="img/1.png" alt="Slider 3"></div>
                <div class="item"><img class="fw" src="img/2.png" alt="Slider 4"></div>
            </div>
        </div>
    </header>
    <!--header ends-->
    
    <!--content starts-->
    <section class="container-fluid">
    	<div class="row">
        	<div class="col-md-12">
            	<h1>Bardot Longer Length<br/>Midi Pencil Dress</h1>
                <p><strong>&pound;70.00</strong> <a href="#">Free Delivery &amp; Returns *</a></p>
            </div>
        </div>
    </section>
    <!--content ends-->
    
    <!--chat starts-->
    <div class="chat-container text-center">
    	<a class="chat-btn text-center" href="JavaScript:void(0);"><span>Having trouble deciding on a size?</span><span class="dn">Talk to Pi</span></a>
        <div class="chats dn">
        	<div class="chat-hdr">
            	<a href="JavaScript:void(0);" class="pull-left"><img src="img/settingscog.png" alt="Settings"></a>
                <a href="JavaScript:void(0);" class="pull-right"><img src="img/minus.png" alt="hide"></a>
            </div>
            <ul>
            	<li><span class="pull-left inner">Hi there I am Pi</span></li>
                <li><span class="pull-left inner">I am your new personal fitting assistant</span></li>                
                <li>
                	<div class="measure-box pull-left">
                    	<strong>I can find your size in just one click</strong>
                        <div class="range-input-container">
                        	<p>Height</p>
                            <div class="slide-wrapper">
                            	<input type="text" class="range1" />
                            	<div id="rl-val" class="text-center">0</div>
                            </div>
                           	<div class="btns-row text-center"> 
                                <div class="btn-group">
                                  <button type="button" class="btn btn-primary">ft/in</button>
                                  <button type="button" class="btn btn-primary actv">cm</button>
                                </div>                           
                            </div>
                        </div>
                        <div class="range-input-container">
                        	<p>Weight</p>
                            <div class="slide-wrapper">
                            	<input type="text" class="range2" />
                            	<div id="r2-val" class="text-center">0</div>
                            </div>
                            <div class="btns-row text-center no-border"> 
                                <div class="btn-group">
                                  <button type="button" class="btn btn-primary">st/lb</button>
                                  <button type="button" class="btn btn-primary actv">kg</button>
                                </div>                           
                            </div>
                        </div>
                    </div>
                </li>
                <li><span class="inner user-reply pull-right">Tell me my best fit</span></li>
            </ul>
            <div class="chat-ftr">
            	<input class="reply-txtbox" type="text" placeholder="Type Here...">
            </div>
        </div>
    </div>
    <!--chat ends-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/powerange.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var r1 = document.querySelector('.range1');
			var initVals = new Powerange(r1, { min: 16, max: 256, start: 128, hideRange: true, callback: displayValue});
			function displayValue() { document.getElementById('rl-val').innerHTML = r1.value;
			}
			
			var r2 = document.querySelector('.range2');
			var initVals = new Powerange(r2, { min: 16, max: 256, start: 128, hideRange: true, callback: d});
			function d() { document.getElementById('r2-val').innerHTML = r2.value;
			}		
				
			setInterval(function(){ fade(); },2000);
			function fade(){ $(".chat-btn span").fadeToggle(1000); }
			$(".chat-btn").click(function(){
				$(".chats").slideDown();
			});
			$(".chat-hdr .pull-right").click(function(){
				$(".chats").slideUp();
			});
			
			$('.btns-row .btn-group').on('click', '.btn', function() {
				$(this).addClass('actv').siblings().removeClass('actv').addClass('btn-primary');
			});
		});
    </script>    
</body>
</html>
