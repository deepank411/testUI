<!DOCTYPE html>
<html>
    <head>
        <title>Test UI-Master</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap-theme.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/bot-chat.js"></script>
        <script type="text/javascript" src="assets/lib/bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.2.1/rangeslider.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.2.1/rangeslider.min.js"></script>
    </head>
    <body>
        <div class="main-block">
            <div class="container-fluid mobile-container">
                  <div class="header">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <p class="text-center">eSHOP</p>
                    <i class="fa fa-gratipay" aria-hidden="true"></i>
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                </div>
                <div class="chat-block">
                    <div class="bot-chat">
                        <p>Hello</p>
                    </div>
                    <div class="bot-chat">
                        <p>HI</p>
                    </div>
                    <div class="bot-chat">
                        <p>Pixibo</p>
                    </div>
                </div>
            </div>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active">

                    </li>
                    <li data-target="#carousel-example-generic" data-slide-to="1">

                    </li>
                    <li data-target="#carousel-example-generic" data-slide-to="2">
                    </li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="assets/img/slider1.jpg" />
                    </div>
                    <div class="item">
                        <img src="assets/img/slider2.jpg" />
                    </div>
                    <div class="item">
                        <img src="assets/img/slider1.jpg" />
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </body>
</html>
