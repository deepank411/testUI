<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Pixibo UI Challenge</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/AdminLTE.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/pi.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper" style="width: 360px;">
        <section class="content" style="height: 100%;">
            <img id="piLogo" src="images/Botbutton.png" style="position: absolute; bottom: 0; margin-left:-15px; cursor: finger;">
            <div class="col-md-12" id="PixiboMainContainer" style="height: 550px; border:1px dotted gray; display: none;">
                <div class="box-header with-border" style="height: 20%;">
                    <div><h3 id="minimizeBtn" style="text-align:right !important; font-size: xx-large;">-</h3></div>
                </div>
                <div class="box-body no-padding" style="height: 60%;">
                    <div class="direct-chat-msg" id="hiFromPi" style="display: none;">
                        <div class="direct-chat-text right rightMsg"> Hi from Pi </div>
                    </div>
                    <div id="pi_ok_msg22" class="direct-chat-msg" style="display: none;">
                        <div class="direct-chat-text leftMsg"> Based on your measurements for <b>Size XS</b> - the bust will be loose. The waist will have a loose fit. The hips will be loose fitting. </div>
                    </div>
                </div>
                <div class="box-footer text-center" style="height: 20%;">
                    <img id="piDots" src="images/loading-dots.gif" style="display: none;">
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript">
        var isVisible = false;

        $("#minimizeBtn").click(function(){
            $("#PixiboMainContainer").slideToggle("slow");
        });

        $("#piLogo").click(function() { //on logo click
            $("#PixiboMainContainer").slideToggle("slow", function() { //show main container
                if(isVisible == false) {
                    $("#piDots").slideToggle("slow", function() { //show dot
                        isVisible = true;
                        setTimeout(function() {
                            $("#hiFromPi").slideToggle("slow", function() { //show hello from pi message
                                setTimeout(function() {
                                    $("#pi_ok_msg22").slideToggle("slow", function() { //show based on your measurement msg
                                        $("#piDots").slideToggle("slow"); //hide dot
                                    });
                                }, 2000);
                            });
                        }, 2000);
                    });
                }
            });
        });
    </script>
</body>

</html>
