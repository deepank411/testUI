<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../pixibo/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        function showSlider() {
            var x = document.getElementById('slider-controls');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
        </div>
        <div id="chat-container">

            <div class="bubble pi">Hi there,I'm PI</div>
            <div class="bubble pi" onclick="showSlider()">I'm your new personal fitting assistant</div>

            <div id="slider-controls">
                <div id="height" class="text-center">
                    <p>Height</p>
                    <form>
                        <input type="range" name="slider-1" id="slider-1" min="0" max="100" value="50">
                    </form>
                    <a class="plus" href="#">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                    <a class="minus" href="#">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </a><br>
                    <div class="btn-group">

                        <button type="button" class="btn btn-default">ft/in</button>
                        <button type="button" class="btn btn-primary">cm</button>
                    </div>
                </div>
                <hr>
                <div id="weight" class="text-center">
                    <p>Weight</p>
                    <form>
                        <input type="range" name="slider-2" id="slider-1" min="0" max="100" value="50">
                    </form>
                    <a class="plus"href="#">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                    <a class = "minus" href="#">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                  </a><br>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">st/lb</button>
                        <button type="button" class="btn btn-default">kg</button>

                    </div>
                </div>
            </div>
            <div class="bubble you">Tell my size</div>
        </div>
        <footer>
            <hr>
        </footer>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
